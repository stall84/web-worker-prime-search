<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <title>Prime Number Search (Web Worker Example)</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <h3>Do a prime number search:</h3>
        <h3>
          From number:
          <div>
            <input id="from" type="number" value="1" />
          </div>
        </h3>
        <h3>
          To number:
          <div>
            <input id="to" type="number" value="50000" />
          </div>
        </h3>
        <button class="button" onclick="doSearch()">CALCULATE</button>
        <p id="status"></p>
      </div>
      <div class="prime-container"></div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
